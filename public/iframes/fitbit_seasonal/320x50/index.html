function killAllAnim() {
  console.log('|| Animation: Kill All');
  fitbitTimeline.gotoAndStop("frameEnd");
}

function getSupportedPropertyName(properties) {
	for (var i = 0; i < properties.length; i++) {

		}
	}

}
