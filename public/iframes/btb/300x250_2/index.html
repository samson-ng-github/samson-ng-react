<!DOCTYPE html>
<html>
<head>
<title>BT Business 300x250 banner</title>
<meta charset="UTF-8">
<meta name="ad.size" content="width=300,height=250">
<meta name="ad.format" content="Doubleclick">
<link rel="stylesheet" href="./css/style.css">
<script type="text/javascript" src="https://s0.2mdn.net/879366/Enabler_01_212.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/external_hosted/polymer/custom.elements.min.js"></script>
</head>
<body>
<div id="banner">
  <div id="safezone"> 
    
    <!-- PRE LOADER -->
    <div id="preload">
      <div class="wheel"></div>
    </div>
    <div id="container">
      <div id="exit">
        <div id="video-container">
          <video id="video-BT"> </video>
          <div id="progress-bar"></div>
        </div>
        <div id="cta"></div>
        <div id="Final-frame" class="final-frame"> </div>
      </div>
      <div id="Video-controls">
        <button id="play-btn" class="video-controls"></button>
        <button id="pause-btn" class="video-controls"></button>
        <button id="stop-btn" class="video-controls"></button>
        <button id="replay-btn" class="video-controls"></button>
        <button id="unmute-btn" class="video-controls"></button>
        <button id="mute-btn" class="video-controls"></button>
      </div>
      <div id="PLAY-iPad" class="play-btn-iPad">
        <div id="start"></div>
        <div id="halo"></div>
      </div>
      <div id="replay-side-btn" class="replay-side-btn"></div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenLite.min.js"></script> 
<script src="./js/script.js"></script>
</body>
</html>
