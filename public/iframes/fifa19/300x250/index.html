		<script type="text/javascript">
			(function(window,document,undefined){

				function loadScript(url, callback){

					var script = document.createElement("script")
					script.type = "text/javascript";

				    if (script.readyState){  //IE
				        script.onreadystatechange = function(){
				            if (script.readyState == "loaded" || script.readyState == "complete"){
				                script.onreadystatechange = null;
				                callback();
				            }
				        };
				    } else {  //Others
				        script.onload = function(){
				            callback();
				        };
				    }

				    script.src = url;
				    document.getElementsByTagName("head")[0].appendChild(script);
				}

				function politeLoad(urls, onComplete) {
				    var l = urls.length,
				        loaded = 0,
				        checkProgress = function() {
				            if (++loaded === l && onComplete) {
				                onComplete();
				            }
				        },
				        i;
				    for (i = 0; i < l; i++) {
				    
				        loadScript(urls[i], checkProgress);
				    }
				}
				
				function politeInit(){
					politeLoad(['https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.19.1_92cf05aba6ca4ea5cbc62b5a7cb924e3_min.js',
					            'script.js'], function() {
					            	Banner.init();
					            	//Clear the load wheel here
					            	document.getElementById("banner").style.opacity=1;
									document.getElementById("loader-container").style.opacity=0;
									document.getElementById("loader-container").style.display = "none";
									document.getElementById("banner").style.display = "block";
					});

					//Load in CSS
					var extCSS=document.createElement('link');
					extCSS.setAttribute("rel", "stylesheet");
					extCSS.setAttribute("type", "text/css");
					extCSS.setAttribute("href", "styles.css"); 
					document.getElementsByTagName("head")[0].appendChild(extCSS);
				}

				politeInit();

			})(this,document);
		</script>
